<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        crossorigin="anonymous"></script>

    <title>Homepage</title>
    <style>
        /* Overall body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }

        /* Header styling */
        header {
            /* background: linear-gradient(135deg, #061d34, #004e92); */
            /* background: linear-gradient(135deg, #061d34, #dbe1e8); */
            background: linear-gradient(135deg, #061d34, #0006b1);

            padding: 1rem 0;
        }

        header .nav-link {
            color: #adb5bd;
            transition: color 0.3s ease;
        }

        header .nav-link:hover {
            color: #ffffff;
        }

        /* Carousel styling */
        .carousel {
            position: relative;
            margin: 1rem auto;
        }

        .carousel-inner {
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .carousel-item {
            display: flex;
            justify-content: center;
        }

        .carousel-item img {
            border-radius: 0.5rem;
            object-fit: cover;
            height: 400px;
            /* Adjust height as needed */
        }

        /* Carousel control buttons */
        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        /* Card styling */
        .card {
            flex: 1;
            height: 400px;
            background-color: #ffffff;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ffffff transparent;
            margin: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .card-img-top {
            border-top-left-radius: 0.375rem;
            border-top-right-radius: 0.375rem;
            object-fit: cover;
            max-height: 180px;
            height: 150px;
        }

        /* Styling scrollbars for WebKit browsers */
        .card::-webkit-scrollbar {
            width: 8px;
        }

        .card::-webkit-scrollbar-thumb {
            background: #6c757d;
            border-radius: 10px;
        }

        .card::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Card body styling */
        .card-body {
            padding: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .card-text {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        /* Heading styling */
        .text-center {
            text-align: center;
        }

        h2 {
            margin: 2rem 0;
            font-size: 2rem;
            color: #343a40;
        }

        /* Footer styling */
        footer {
            background-color: #343a40;
            color: #adb5bd;
            padding: 2rem 0;
        }

        footer h5 {
            color: #ffffff;
            margin-bottom: 1rem;
        }

        footer .nav-link {
            color: #adb5bd;
        }

        footer .nav-link:hover {
            color: #ffffff;
        }

        footer .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        footer .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004080;
        }
    </style>
</head>

<body>
    <header class="py-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="#" class="d-flex align-items-center text-light text-decoration-none">
                    <img height="70px" src="assets/logo.png" alt="Company Logo">
                </a>
                <ul class="nav mb-2 justify-content-center mb-md-0 text-black">
                    <li><a href="#" class="nav-link px-2 link-light">Home</a></li>
                    <li><a href="#" class="nav-link px-2 link-light">Features</a></li>
                    <li><a href="#" class="nav-link px-2 link-light">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 link-light">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 link-light">About</a></li>
                </ul>
                <div class="text-end">
                    <button type="button" class="btn btn-outline-primary me-2">Login</button>
                    <button type="button" class="btn btn-primary">Sign-up</button>
                </div>
            </div>
        </div>
    </header>

    <div class="carousel slide" id="panes-container">
        <!-- Carousels will be dynamically added here -->
    </div>


    <hr>
    <footer class="py-5 bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-6 col-md-2 mb-3">
                    <h5>Section</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-light">Home</a></li>
                        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-light">Features</a></li>
                        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-light">Pricing</a></li>
                        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-light">FAQs</a></li>
                        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-light">About</a></li>
                    </ul>
                </div>
                <div class="col-md-5 offset-md-1 mb-3">
                    <form>
                        <h5>Subscribe to our newsletter</h5>
                        <p>Monthly digest of what's new and exciting from us.</p>
                        <div class="d-flex flex-column flex-sm-row w-100 gap-2">
                            <label for="newsletter1" class="visually-hidden">Email address</label>
                            <input id="newsletter1" type="email" class="form-control" placeholder="Email address"
                                required>
                            <button class="btn btn-primary" type="submit">Subscribe</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
                <p>&copy; 2024 Company, Inc. All rights reserved.</p>
                <ul class="list-unstyled d-flex">
                    <li class="ms-3"><a class="link-light" href="#"><i class="fab fa-twitter"></i></a></li>
                    <li class="ms-3"><a class="link-light" href="#"><i class="fab fa-instagram"></i></a></li>
                    <li class="ms-3"><a class="link-light" href="#"><i class="fab fa-facebook"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function fetchPanes() {
            try {
                const response = await fetch('http://localhost:3000/api/panes');

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const panes = await response.json();
                console.log('Fetched panes:', panes);

                // Group panes by priority
                const panesByPriority = panes.reduce((acc, pane) => {
                    if (!acc[pane.Priority]) acc[pane.Priority] = [];
                    acc[pane.Priority].push(pane);
                    return acc;
                }, {});

                const panesContainer = document.getElementById('panes-container');
                panesContainer.innerHTML = ''; // Clear existing content

                Object.keys(panesByPriority).forEach(Priority => {
                    const paneItems = panesByPriority[Priority];

                    // Create carousel elements
                    const carousel = document.createElement('div');
                    carousel.className = 'carousel slide';
                    carousel.id = `carouselExampleControls${Priority}`;

                    const carouselInner = document.createElement('div');
                    carouselInner.className = 'carousel-inner';

                    // Create a carousel item with card grid
                    const carouselItem = document.createElement('div');
                    carouselItem.className = 'carousel-item active';

                    const container = document.createElement('div');
                    container.className = 'container';

                    const row = document.createElement('div');
                    row.className = 'row';

                    paneItems.forEach((pane, index) => {
                        const col = document.createElement('div');
                        col.className = 'col-md-3';

                        const card = document.createElement('div');
                        card.className = 'card';

                        card.innerHTML = `
                    <img class="card-img-top" src="${pane.Imgpath || 'assets/default.jpg'}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">${pane.TitleTile || 'No Title'}</h5>
                        <p class="card-text">${pane.Description || 'No Description'}</p>
                        <p class="card-text">Duration: ${pane.Duration || 'Not Active'} hrs</p>
                        ${pane.Clickable === 'Yes' ? `<a href="#" class="btn btn-primary">${pane.OnClick || 'Learn More'}</a>` : ''}
                    </div>
                `;

                        col.appendChild(card);
                        row.appendChild(col);
                    });

                    container.appendChild(row);
                    carouselItem.appendChild(container);
                    carouselInner.appendChild(carouselItem);

                    const prevButton = document.createElement('button');
                    prevButton.className = 'carousel-control-prev';
                    prevButton.type = 'button';
                    prevButton.dataset.bsTarget = `#carouselExampleControls${Priority}`;
                    prevButton.dataset.bsSlide = 'prev';
                    prevButton.innerHTML = `
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            `;

                    const nextButton = document.createElement('button');
                    nextButton.className = 'carousel-control-next';
                    nextButton.type = 'button';
                    nextButton.dataset.bsTarget = `#carouselExampleControls${Priority}`;
                    nextButton.dataset.bsSlide = 'next';
                    nextButton.innerHTML = `
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            `;

                    carousel.appendChild(carouselInner);
                    carousel.appendChild(prevButton);
                    carousel.appendChild(nextButton);

                    // Create heading
                    const heading = document.createElement('h2');
                    heading.className = 'text-center';
                    heading.id = `pane${Priority}-heading`;
                    heading.textContent = `Pane ${paneItems[0]['PaneHeading']}`;

                    // Append to container
                    panesContainer.appendChild(heading);
                    panesContainer.appendChild(carousel);

                    // Initialize the carousel using Bootstrap's JavaScript
                    const carouselElement = document.querySelector(`#carouselExampleControls${Priority}`);
                    if (carouselElement) {
                        new bootstrap.Carousel(carouselElement, {
                            interval: 2000, // Adjust the interval for automatic slide change
                            wrap: true
                        });
                    }
                });
            } catch (error) {
                console.error('Error fetching panes:', error);
                alert('An error occurred while fetching the panes. Please try again later.');
            }
        }

        document.addEventListener('DOMContentLoaded', fetchPanes);

    </script>
</body>

</html>
